<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../public/styles/auth.css">

  <!-- JS, Popper.js, and jQuery Bootstrap-->
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <title>Register</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <img class="navbar-brand logo" src="../../public/images/General-Assembly-logo.png" alt="logo">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto d-flex align-items-center justify-content-center">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html" id="navigation">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <h1>Register an Account</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Password</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Password">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Your Course</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Choose your course code...</option>
              <option>SEI 12</option>
              <option>SEI 13</option>
              <option>SEI 14</option>
              <option>SEI 15</option>
              <option>SEI 16</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

      </div>
    </div>
  </main>

</body>

</html>
